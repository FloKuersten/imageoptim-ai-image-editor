<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Canceled - ImageOptim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-blue-600">ImageOptim</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Canceled Message -->
    <div class="max-w-2xl mx-auto px-4 py-16 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-sm p-8 text-center">
            <div class="mb-6">
                <div class="mx-auto w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-times text-2xl text-gray-400"></i>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Payment Canceled</h1>
            <p class="text-gray-600 mb-8">Your payment was canceled. No charges were made.</p>
            
            <div class="space-y-4">
                <a href="#pricing" onclick="window.location.href='/#pricing'" class="block w-full px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    Try Again
                </a>
                <a href="/" class="block w-full px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                    Return to Homepage
                </a>
            </div>
        </div>
    </div>
</body>
</html>
